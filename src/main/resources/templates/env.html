<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="base::layout(content)" >
<head>
    <meta charset="UTF-8" />
	<title>Environment Variables</title>
</head>
<body>

    <h1>Environment Variables</h1>
    <p>Password: <span th:text="${applicationPassword}"></span></p>
    <p>Environment: <span th:text="${applicationEnvironment}"></span></p>
    <p>Name: <span th:text="${applicationName}"></span></p>
    <p>Connection String: <span th:text="${applicationConnectionString}"></span></p>

</body>
</html>
